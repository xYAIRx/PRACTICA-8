<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - Formularios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilos.css/estilos.css">
    <script src="js/formulario.js" defer></script>
</head>
<body>
    <h1>Registro de informacion</h1>
    <div class="contenedor">   
        <form action="recibir datos.php" method="post">
        <label for="Nombre">Nombre:</label><span class="ocultar mensajeNombre" class="mensaje">(Nombre incorrecto)</span>
        <input class="input-tache" autofocus name="Nombre" placeholder="Nombre" type="text">
        <i class="ocultar tacheNombre fa-regular fa-circle-xmark"></i>
        <i class="ocultar buenaNombre fa-regular fa-circle-check"></i>
        
        <label for="celular">Celular:</label><span class="ocultar mensajeCelular" class="mensaje">(Celular incorrecto)</span>
        <input name="Celular" placeholder="Celular" type="text">
        <i class="ocultar tacheCelular fa-regular fa-circle-xmark"></i>
        <i class="ocultar buenaCelular fa-regular fa-circle-check"></i>

        <label for="correo">Correo:</label><span class="ocultar mensajeCorreo" class="mensaje">(Correo incorrecto)</span>
        <input name="Correo" placeholder="Correo" type="text">
        <i class="ocultar tacheCorreo fa-regular fa-circle-xmark"></i>
        <i class="ocultar buenaCorreo fa-regular fa-circle-check"></i>

        <button type="submit">Registrar datos</button>
    </form>
</div>
</body>
</html>
